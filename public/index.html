<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/css/tailwind.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>Tailwind</title>

</head>
<body>
    <header>
        <nav></nav>
    </header>
    <div id="tab_bar"></div>
    <main class="w-full h-screen">
        <section id="home" class="w-full h-2/3 relative">
            <div class="w-full h-full flex flex-col items-center justify-center space-y-96 py-6 absolute">
                <input class="w-4/5 max-w-[430px] h-12  py-2 text-center rounded-3xl shadow-lg outline-none placeholder:font-normal placeholder:text-black text-black" type="text" placeholder="San Francisco">
                <button class="w-1/2 max-w-[220px] h-12 py-2 rounded-3xl bg-white text-primary shadow-lg text-base text-center font-semibold">Explore More</button>
            </div>
            <img class="w-full h-full " src="./img/sanFrancisco.jpg" alt="">
        </section>
        <section class="flex flex-col gap-9 py-5 px-4" id="recomendados">
            <h2 class="pl-2 text-2xl text-primary font-semibold">Our Recommendations</h2>
            <div class="w-full flex items-center gap-5 snap-x overflow-x-auto">
                <article class="card bg-secondary">
                    <div class="card_image bg-norway"></div>
                    <div class="w-full h-2/5 text-white">
                        <p class="card_title">Norway</p>
                        <p class="card_description">Beautiful landscapes</p>
                    </div>
                </article>
                <article class="card">
                    <div class="card_image bg-new_york"></div>
                    <div class="w-full h-2/5 text-terciary">
                        <p class="card_title">New York</p>
                        <p class="card_description">Concrete jungle</p>
                    </div>
                </article>
                <article class="card bg-secondary">
                    <div class="card_image bg-yosemite"></div>
                    <div class="w-full h-2/5 text-white">
                        <p class="card_title">Yosemite</p>
                        <p class="card_description">A break from the world</p>
                    </div>
                </article>
                <article class="card">
                    <div class="card_image bg-norway"></div>
                    <div class="w-full h-2/5 text-terciary">
                        <p class="card_title">Seattle</p>
                        <p class="card_description">Big City</p>
                    </div>
                </article>
            </div>
        </section>
        <section id="rentas_destacadas"></section>
        <section id="recomendadas"></section>
    </main>

    <footer>

    </footer>
</body>
</html>
